<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<link rel="shortcut icon" href="./resources/images/icons/logo.png" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css"
		href="./resources/css/cadastroLogin.css" />
	<h:outputStylesheet library="./resources/css" name="/cadastroLogin.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />


</h:head>
<h:body class="background-color">

	<div class="container">


		<div>
			<img src="./resources/images/icons/logo.png" alt=""
				style="width: 7em; margin-top: 2em" />
		</div>

		<h1 class="titulo">Bem vindo a Fazenda Utopia</h1>

		<div>

			<h:form title="Login" class="margin margem-topo" prependId="false">

				<div class="alert alert-warning displaynone" id="alert-email"><span>E-mail inv√°lido</span></div>

				<div class="input-group flex-nowrap ajustebtnA">
					<div class="input-group-prepend">
						<span class="input-group-text" id="addon-wrapping"><i
							class="fa fa-envelope" style="width: 1em"></i></span>
					</div>
					<p:inputText alt="Email" onkeyup="atualizarEmail()"
						onchange="validMail()" id="email" placeholder="Email"
						class="inputSize" name="email"
						value="#{autenticacaoBean.usuario.email}"
						style="padding:0.3em; border-radius:0.2em;width: 100%" />
				</div>
				<div class="input-group flex-nowrap ajustebtnB">
					<div class="input-group-prepend">
						<span class="input-group-text" id="addon-wrapping"><i
							class="fa fa-lock" style="width: 1em"></i></span>
					</div>
					<p:password placeholder="Senha" class="inputSize" name="senha"
						style="padding:0.3em; border-radius:0.2em; width: 100%"
						value="#{autenticacaoBean.usuario.senha}" />

				</div>
				<h:outputLink value="cadastro-usuario.xhtml"
					class="btn btn-light tamanhoBtn" onclick="#{usuarioBean.novo()}">Cadastrar</h:outputLink>
				<p:commandButton value="Entrar" class="btn btn-success tamanhoBtn"
					actionListener="#{autenticacaoBean.autenticar()}" />
				<div style="margin: 2em;">
					<p:commandLink value="Esqueci a senha"
						class="botao-link tamanhoBtn"></p:commandLink>
				</div>
			</h:form>
		</div>
	</div>
	<script src="./resources/js/validemail.js"></script>
</h:body>
</html>
