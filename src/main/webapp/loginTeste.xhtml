<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>LOGIN TESTE</title>
</h:head>
<h:body>
	     <h:form id="frm">
				<p:panelGrid columns="1" styleClass="grid-login" layout="grid"
					style="text-align:left">

					<p:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf"  
						required="true" requiredMessage="Campo CPF é obrigatório!!"
						value="#{autenticacaoBean.usuario.email}" />

					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha"  maxlength="8" required="true"
						requiredMessage="Campo Senha é obrigatório!!"
						value="#{autenticacaoBean.usuario.senha}" />

					<h:panelGroup />
					<p:commandButton value="Entrar"
						style="width:100%; text-align:center"
						actionListener="#{autenticacaoBean.autenticar()}" />

				</p:panelGrid>
			</h:form>
</h:body>
</html>
