<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Carrinho</title>
	<link rel="shortcut icon" href="../resources/images/icons/logo.png" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />


	<link rel="stylesheet" type="text/css"
		href="../resources/css/confirmacao-pedido.css" />
	<h:outputStylesheet library="../resources/css"
		name="/confirmacao-pedido.css" />



</h:head>
<h:body>

	<div id="carrinho-vazio"></div>
	<form id="form" method="post" action="">
		<div class="div-header">
			<div class="container">
				<h1 style="color: white">Pedido 45006570</h1>
			</div>
		</div>
		<div class="div-banner">
			<!-- Banner aqui -->
		</div>
		<div class="container" id="div-pedido">

			<!-- javaScript popula a lista aqui -->

		</div>
		<div class="container">
			<div>
				<div class="ui-inputgroup check-ecobag">
					<label for="check-ecobag"
						style="font-size: 1.2em; border: 1px solid #cccccc; width: 100%">
						<input type="checkbox" id="check-ecobag" style="width: 2em"
						name="ecobag" />01 - Ecobag retornável - R$ 6.00
					</label>
				</div>
				<div
					style="display: inline-block; border: 1px solid #cccccc; width: 100%; padding: 0.5em">
					<h5>Frete R$</h5>
					<a href="carrinho.xhtml"><input type="text" value="9.90"
						readonly="readonly" id="valor-frete" style="color: black;"
						class="inputLabel" name="valorFrete"></input> <i
						class="fa fa-pencil-square-o"
						style="font-size: 1em; margin: 0.3em; color: black"
						id="editar-frete"></i></a>
				</div>
			</div>

			<div
				style="margin: 1em 0; border: 1px solid #cccccc; width: 100%; padding: 0.5em; display: grid">
				<label style="font-size: 1.5em">Forma de pagamento</label> <input
					class="radioGrande" type="radio" id="dinheiro"
					name="tipo-pagamento" value="Dinheiro, 0"
					onchange="verificarTaxa(this.value)"></input> <label for="dinheiro">Dinheiro</label>

				<input class="radioGrande" type="radio" id="contactChoice2"
					name="tipo-pagamento" value="Visa, 3"
					onchange="verificarTaxa(this.value)"></input> <label
					for="contactChoice2">Master</label> <input class="radioGrande"
					type="radio" id="contactChoice3" name="tipo-pagamento"
					value="Master, 3" onchange="verificarTaxa(this.value)"></input> <label
					for="contactChoice3">Visa</label> <label style="margin: 0 0 2em 0"
					id="taxa-cartao"></label>
			</div>




			<div
				style="margin-top: 1em; border: 1px solid #cccccc; width: 100%; padding: 0.5em">
				<h3>Total R$</h3>
				<input type="text" id="valor-total-pedido" readonly="readonly"
					style="font-size: 2em" class="inputLabel" name="totalPedido"></input>
			</div>


			<div class="div-endereco-entrega"
				style="display: block; border: 1px solid #cccccc; width: 100%; padding: 0.5em">
				<input type="text" id="nome" class="nome-usuario"
					style="font-size: 2em" name="nomeUsuario"></input> <a
					href="carrinho.xhtml" style="display: block"><input type="text"
					style="font-size: 0.9em; color: black" id="endereco-do-usuario"
					class="inputLabelEndereco" name="enderecoEntrega"  readonly="readonly"></input> <i
					class="fa fa-pencil-square-o" style="font-size: 1em; color: black;"></i></a>
			</div>
			<div style="margin: 1em 0">
				<label class="labels"
					style="display: hidden; height: 0; width: 0; color: transparent; margin: 0; padding: 0">Mensagem</label>
				<textarea name="mensagem" class="input-forms"
					style="margin: 0; padding: 0.2em; width: 100%"
					placeholder="Suas observações"></textarea>
			</div>

			<p style="margin: 1em 0">
				Em caso de dúvida entre em contato: <strong>contato</strong>@fazendautopia.com
			</p>
			<p>Ou pelo fone: (21) 99901-8668</p>

			<div style="padding-top: 2em" class="container">
				<input type="button" value="Home"
					onClick="location.href='../index.xhtml'"
					class="btn btn-primary botao-secundario"></input> <input
					type="submit" value="Confirmar"
					class="tamanhoBtn btn btn-success botao-primario"></input>
			</div>
		</div>
	</form>
	<script src="../resources/js/listarPedidos.js"></script>
</h:body>
</html>
